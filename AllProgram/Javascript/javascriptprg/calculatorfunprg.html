<html> 
<head> 
<script type="text/javascript" > 
function add() 
{       
document.f1.res.value=parseInt(document.f1.num1.value)+parseInt(document.f1.num2.value); 
} 

function sub() 
{       
document.f1.res.value=parseInt(document.f1.num1.value)-parseInt(document.f1.num2.value);
} 
function mul() 
{       
document.f1.res.value=parseInt(document.f1.num1.value)*parseInt(document.f1.num2.value);
} 
function div() 
{       
document.f1.res.value=parseInt(document.f1.num1.value)/parseInt(document.f1.num2.value);
} 
</script> 
</head> 
<body>
 <form name='f1' id='frm'> 
Number 1:<input type=text name=num1> <br>
Number 2:<input type=text name=num2> <br>
Result :<input type=text name=res> <br>
<input type="button" onclick="add()" value="Add">
<input type="button" onclick="sub()" value="Subtract"> 
<input type="button" onclick="mul()" value="Multiply">
 <input type="button" onclick="div()" value="Division"> 
</form> 
</body>
 </html>
