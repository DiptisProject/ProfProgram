<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" >
	   function validateForm()
	   {
	   	  if(document.getElementById("name").value=="" || document.getElementById("pass").value=="")
	   	  {
	   	  	   alert("Name or password can't be left blank");
	   	  	   return false;
	   	  }

	   	  if(document.getElementById("pass").value.length<6)
	   	  	alert("password should be of at least 6 characters");

	   }

	</script>
</head>
<body>
	<form name='f1' onsubmit="validateForm()">
          Name :<input type=text id="name"  >
          <br>Password:<input id="pass">
         <input type="SUBMIT"  value="submit">    
   	</form>

</body>
</html>
