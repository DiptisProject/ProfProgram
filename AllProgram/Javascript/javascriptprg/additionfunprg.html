

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
	function add(n1,n2)
	{
		document.write("<h3>Addition:"+(n1+n2)+"<h3>");
	}
	</script>
</head>
<body>
<script type="text/javascript">
	var n1=parseInt(prompt("Enter 1st value:"));
	var n2=parseInt(prompt("Enter 2nd value:"));

	add(n1,n2);
</script>
</body>
</html>
