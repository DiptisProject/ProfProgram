<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a,b;
	var add;
	a=parseInt(prompt("Enter First value"));
	b=parseInt(prompt("Enter Second value"));
	add=a+b;
	if(a==b)
	{
		sum=add*3;
		document.write("Triple of Addition:"+sum);
	}
	else
	{
		document.write("Addition:"+add);
	}
</script>
</body>
</html>
