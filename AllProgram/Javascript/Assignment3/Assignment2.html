<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var str;
	str=prompt("Enter a String:");
	if(str.startsWith("Py"))
	{
       document.write(str);
	}
	else
	{
		document.write("Py"+str);
	}

</script>
</body>
</html>
