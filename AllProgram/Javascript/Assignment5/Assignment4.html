<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        class Employee {
            constructor(eId, name, designation) {
                this.eId = eId;
                this.name = name;
                this.designation = designation;
            }

            show() {
                document.write("Employee ID: " + this.eId + "<br>");
                document.write("Name: " + this.name + "<br>");
                document.write("Designation: " + this.designation + "<br><br>");
            }
        }

    
        Employee.prototype.salary = 0;
        Employee.prototype.bonus = 0;

        Employee.prototype.disinfo = function () {
            document.write(`${this.name} is dissatisfied with the salary.`);
        }

        var emp1 = new Employee(1, 'Trupti', 'Software Engineer');
        var emp2 = new Employee(2, 'Neha', 'Project Manager');
        var emp3 = new Employee(3, 'Dipti', 'Data Scientist');

        emp1.salary = 50000;
        emp1.bonus = 1000;
        
        emp2.salary = 10000;
        emp2.bonus = 5000;

        emp3.salary = 15000;
        emp3.bonus = 40000;

        emp1.show();
        emp2.show();
        emp3.show();
    </script>
</body>

</html>
