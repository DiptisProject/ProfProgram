<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	class person{
		
		constructor(name,contact,address)
		{
			this.name=name;
			this.contact=contact;
			this.address=address;
		}

		display()
		{
			document.write("Name:"+this.name+"<br>");
			document.write("Contact:"+this.contact+"<br>");
			document.write("Address:"+this.address+"<br>");
		}
	}

	var s=new person('Trupti','8698823451','Pune');
	s.display();
</script>
</body>
</html>
