<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <script type="text/javascript">
  	var i;
  	i=prompt("Enter a value:");
  	if(i%2==0)
  	{
  		document.write(i+"&nbsp;is even number");
  	}
  	else
  	{
  		document.write(i+"&nbsp;is odd number");
  	}
  </script>
</body>
</html>
