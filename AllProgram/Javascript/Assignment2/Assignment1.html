<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: greenyellow;
            margin: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
            background-color: fuchsia;
            width: 200px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: blueviolet;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Arithmetic Operations</h2>

<label>Enter First No:</label>
<input type="number" id="firstNumber">

<label>Enter Second No:</label>
<input type="number" id="secondNumber">

<button onclick="performOperations()">Result</button>

<div id="result"></div>

<script>
    function performOperations() {
        // Get input values
        const firstNumber = parseFloat(document.getElementById('firstNumber').value);
        const secondNumber = parseFloat(document.getElementById('secondNumber').value);

        // Perform arithmetic operations
        const addition = firstNumber + secondNumber;
        const subtraction = firstNumber - secondNumber;
        const multiplication = firstNumber * secondNumber;
        const division = secondNumber !== 0 ? firstNumber / secondNumber : 'Undefined';

        // Display the results
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p>Addition: ${addition}</p>
            <p>Subtraction: ${subtraction}</p>
            <p>Multiplication: ${multiplication}</p>
            <p>Division: ${division}</p>
        `;
    }
</script>

</body>
</html>
