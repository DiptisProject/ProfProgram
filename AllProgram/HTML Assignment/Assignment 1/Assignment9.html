<body>
    <center><h1><u><font color="red"> Cake Recipe </font></u></h1></center>
    <img src="cake.jpg" style="width: 150px;">
     <h3>The ingredients:</h3>
     <ul type="square">
        <li>100g flour</li>
        <li>10g sugar</li>
        <li>1 cup water</li>
        <li>2 eggs</li>
        <li>salt</li>
     </ul>
     <h3>Recipe:</h3>
     <ol type="Number">
        <li>Mix dry ingredients throughly</li>
        <li>Pour in wet ingredients</li>
        <li>Mix for 10 minutes</li>
        <li>Bake for one hour at 300 degrees</li>
     </ol>
     <h3>Note:</h3>
     <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The recipe may be improved by adding raisins</p>
</body>
</html>
